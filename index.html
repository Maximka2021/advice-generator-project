<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src=".//script.js"></script>
    <link rel="stylesheet" href=".//style.css">
    <title>Advice Generator</title>
</head>
<body>
    <h1 class='title'>Advice Generator</h1>
    <div class="user-advice-container">
        <p id="user-advice"></p>
        <p id="author">By </p>
    </div>
    <div class="btn-container">
        <button id="btn-quote">New Advice</button>
    </div>
    <div class="input-container">
            <label for="new-name-input">Name:</label>
            <input type="text" class='input' id="new-name-input" placeholder="Jhon Dow" required/>
            <br>
            <textarea class="advice-input" id="new-advice-input" cols="55" rows="7" placeholder="Advice..." required></textarea>
            <br>
            <input type="submit" class='submit-btn' id="submit-advice">
    </div>
</body>
</html>
