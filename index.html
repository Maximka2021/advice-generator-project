<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src=".//script.js"></script>
    <link rel="stylesheet" href=".//style.css">
    <title>Advice Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class='title'>Advice Generator</h1>
    <div class="random-advice-container">
        <h2 class="random-title">Random Advices</h2>
        <p id="random-advice"></p>
    </div>
    <div class="user-advice-container">
        <h2 class="user-title">Advices created by users</h2>
        <p id="user-advice"></p>
    </div>
    <form action="GET">
        <label for="new-name-input">Name:</label>
        <input type="text" id="new-name-input" required>
        <label for="new-advice-input">Advice:</label>
        <input type="text" id="new-advice-input" placeholder="New advice here" required>
        <input type="submit" id="submit-advice"></input>
    </form>
</body>
</html>
